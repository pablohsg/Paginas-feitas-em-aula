<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<title>Classes e Ids</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Titulo do meu site</h1>
		<h2 id="titulo-principal">Titulo 1.1</h2>
		<h2 class="azul">Titulo 1.2</h2>
		<p class="azul">Primeiro paragrafo</p>
		<p>Segundo paragrafo</p>
		<p>Terceiro paragrafo</p>

		<div class="noticia">
			<h2>Titulo da noticia</h2>
			<p>Conteudo da noticia</p>
		</div>

		<p>O <span class="artista">Chimbinha</span> é rei, mas <span class="artista">Joelma</span> é diva intergalática.</p>

	</body>
</html>
